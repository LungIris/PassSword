<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="forgotPassword.css">
</head>
<body >
    <div class="wrapper"id="blur">
        <div class="form-wrapper forgotPassword">
            <h2>Forgot Password</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="email">Email:</label>
                </div>
                <button type="submit" onclick="toggle()" >Reset Password</button>
            <div class="goBack-link">
                <p>Remember your password? <a href="mainPage.html" class="signInBtn-link">Login</a></p>
            </div>
        </div>
    </div>
    <div id="popup">
        <img src="images/check.png">
        <p> An email was sent to you</p>
        <button type="submit" onclick="window.location.href='mainPage.html'" >Back to main page</button>

    </div>
    <script type="text/javascript" >
        function toggle() {
            var blur = document.getElementById('blur');
            blur.classList.toggle('active');
            var popup = document.getElementById('popup');
            popup.classList.toggle('active');
        }
    </script>
    
</body>
</html>
