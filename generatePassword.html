    <div class="generatePasswordForm">
        <div class="container">
            <div class="wrapper">
                <h2>PassSword Generator</h2>
            <div class="input-box">
                <input type="text" disabled>
                <span class="icon"><ion-icon name="copy-outline"></ion-icon></span> 
            </div>
                <div class="pass-indicator"></div>
                    <div class="pass-length">
                        <div class="details">
                            <label class="title">PassSword Length</label>
                            <span></span>
                        </div>
                        <input type="range" min="10" max="35" value="15"step="1">
                    </div>

                    <div class="pass-settings">
                        <label class="title">PassSword Settings</label>
                        <ul class="options">
                            <li class="option">
                                <input type="checkbox" id="lowercase" checked>
                                <label for="lowercase"> Lowercase (a-z)</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="uppercase" >
                                <label for="uppercase"> Uppercase (A-Z)</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="numbers">
                                <label for="numbers"> Numbers (0-9)</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="symbols">
                                <label for="symbols"> Symbols (!-$^+)</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="spaces">
                                <label for="spaces"> Include Spaces</label>
                            </li>
                        </ul>
                    </div>

                

                <button class="generate-btn">Generate PassSword</button>                
                <button class="return-btn" onclick="window.location.href='addPasswordForm.html'">Go Back</button>                

            </div>
            </div>

        </div>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let menuToggle=document.querySelector('.menuToggle');
        let sidebar= document.querySelector('.sidebar');
        let navbar=document.querySelector(".navbar");
        let generatePasswordForm=document.querySelector(".generatePasswordForm");
        menuToggle.onclick =function(){
            menuToggle.classList.toggle('active');
            sidebar.classList.toggle('active');
            navbar.classList.toggle('active');
            generatePasswordForm.classList.toggle('active');
        }
    
        let MenuList= document.querySelectorAll('.MenuList li');
        function activeLink(){
            MenuList.forEach((item)=> 
                item.classList.remove('active'));  
            setTimeout(() => {
            this.classList.add('active');
            }, 100);
        }
        MenuList.forEach((item)=> 
        item.addEventListener('click',activeLink));
    
        let button= document.querySelectorAll('.addPassword a');
        button.forEach(btn =>{
            btn.onmousemove= function(e){
                let x= e.pageX - btn.offsetLeft;
                let y= e.pageY - btn.offsetTop;
    
                btn.style.setProperty('--x', x + 'px');
                btn.style.setProperty('--y', y + 'px');
    
            }
        })

    </script>
    <script src="generatePasswordScript.js"></script>
