<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="" X-UA-Compatible " content="IE-edge ">
        <meta name="viewport " content="width=device.width, initial-scale=1.0 ">
        <title>PassSword
        </title>
        <link rel="stylesheet " type="text/css " href="mainPage.css ">

    </head>
    
    <body>
      <div class="container" >
      <div class="logo">
        <img src="images/Logov2.png" width="100" height="100" margin-right="700">
      </div>
      <div class="title">
          <h1><span>always</span> <span>en</span> <span>garde</span></h1>
      </div>
      </div>
          
        <div class="wrapper" >
          
          <div class="form-wrapper sign-in">
            <form action=" ">
              <h2>Login</h2>
              <div class="input-group">
                <input type="text" required>
                <label for=" ">Username</label>
              </div>
              <div class="input-group">
                <input type="password" required>
                <label for="">Password</label>
              </div>
              <div class="remember">
                <label><input type="checkbox"> Remember me
                </label>
                <a href="forgotPassword.html"  class="forgotPasswordBtn-link">Forgot Password?</a>

              </div>
              
              <button type="submit" onclick="window.location.href='dashboard.html'">Login</button>
              <h3>OR</h3>
              <div class="fingerprint">
                <div class="fingerprintBox">
                  <img src="images/biometric.png" width="100" height="90", align-items="center">
                  </div>
                <p>Login with fingerprint</p>
                </div>
              <div class="signUp-link">
                <p>Don't have an account? <a href="# " class="signUpBtn-link">Sign Up</a></p>
              </div>

            </form>
          </div> 
          <div class="form-wrapper sign-up ">
            <form action=" ">
              <h2>Sign Up</h2>
              <div class="input-group ">
                <input type="text " required>
                <label for=" ">Username</label>
              </div>
              <div class="input-group ">
                <input type="email" required>
                <label for="">Email</label>
              </div>
              <div class="input-group ">
                <div class="icon"><ion-icon name="eye-outline"></ion-icon></div>
                <input type="password" required>
                <label for=" ">Password</label>
              </div>
              <div class="input-group ">
                <input type="password" required>
                <label for=" ">Confirm Password</label>
              </div>
              <div class="remember ">
                <label><input type="checkbox"> I agree to the terms and conditions
                </label>
              </div>
              <button type="submit ">Sign Up</button>
              
              <div class="signUp-link ">
                <p>Already have an account? <a href="# " class="signInBtn-link ">Login</a></p>
              </div>
              
            </form>
          </div> 
    </div>
    <script type="text/javascript" src="rendererMainPage.js" >
      
  </script>
</body>
</html>
