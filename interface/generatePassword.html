    <div class="generatePasswordForm">
        <div class="container">
            <div class="wrapper">
                <h2>PassSword Generator</h2>
            <div class="input-box">
                <input type="text" disabled>
                <span class="icon"><ion-icon name="copy-outline"></ion-icon></span> 
            </div>
                <div class="pass-indicator"></div>
                    <div class="pass-length">
                        <div class="details">
                            <label class="title">PassSword Length</label>
                            <span></span>
                        </div>
                        <input type="range" min="10" max="35" value="15"step="1">
                    </div>

                    <div class="pass-settings">
                        <label class="title">PassSword Settings</label>
                        <ul class="options">
                            <li class="option">
                                <input type="checkbox" id="lowercase" checked>
                                <label for="lowercase"> Lowercase (a-z)</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="uppercase" >
                                <label for="uppercase"> Uppercase (A-Z)</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="numbers">
                                <label for="numbers"> Numbers (0-9)</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="symbols">
                                <label for="symbols"> Symbols (!-$^+)</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="spaces">
                                <label for="spaces"> Include Spaces</label>
                            </li>
                        </ul>
                    </div>

                

                <button class="generate-btn">Generate PassSword</button>                
                <button class="return-btn" onclick="window.location.href='addPasswordForm.html'">Go Back</button>                

            </div>
            </div>

<div class="popup" id="popup">
    <h2> Add new folder </h2>
    <div class="closeBtn" ><ion-icon name="close-circle-outline"></ion-icon></div>
    <h3> Enter new folder name:</h3>
    <form id="addFolderForm">
        <input type="text" name="newFolderName">
        <div class="buttonC">
            <button type="submit">Add Folder</button>
        </div>
    </form>
</div>

<script type="module" src="rendererFolder.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let sidebar= document.querySelector('.sidebar');
        let navbar=document.querySelector(".navbar");
        let generatePasswordForm=document.querySelector(".generatePasswordForm");
      
        let MenuList= document.querySelectorAll('.MenuList li');
        function activeLink(){
            MenuList.forEach((item)=> 
                item.classList.remove('active'));  
                setTimeout(() => {
        if (!this.classList.contains('dropdown')) {
        this.classList.add('active');
    }
        }, 100);
        }
        MenuList.forEach((item)=> 
        item.addEventListener('click',activeLink));
    
        let button= document.querySelectorAll('.addPassword a');
        button.forEach(btn =>{
            btn.onmousemove= function(e){
                let x= e.pageX - btn.offsetLeft;
                let y= e.pageY - btn.offsetTop;
    
                btn.style.setProperty('--x', x + 'px');
                btn.style.setProperty('--y', y + 'px');
    
            }
        })
        
    const arrowIcon = document.querySelector('.title .arrow');
    const submenu = document.querySelector('.dropdown .submenu');
    let dropdown=document.querySelector('.dropdown');
    arrowIcon.addEventListener('click', function() {
        submenu.classList.toggle('active');
        dropdown.classList.toggle('active');
        arrowIcon.classList.toggle('flip');
    });

    const foldersIcon=document.querySelector('.dropdown .title .icon');
    const openPopup=document.querySelector('.openPopup');
    const blur = document.getElementById('blur');
    const popup = document.getElementById('popup');

    openPopup.addEventListener("click",function(){
            blur.classList.toggle('active'),
            popup.classList.toggle('active')
    });
    
const closeAddFolder=document.querySelector('.popup .closeBtn');
    closeAddFolder.addEventListener('click',function(){
        popup.classList.toggle('active');
        blur.classList.toggle('active');
    })
    </script>
    <script src="generatePasswordScript.js"></script>
